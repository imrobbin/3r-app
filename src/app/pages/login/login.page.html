<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Awesome Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-label
            *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required"
            color="danger"
          >
            Email is required
          </ion-label>
          <ion-label
            *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.email"
            color="danger"
          >
            Email is invalid
          </ion-label>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label
            *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required"
            color="danger"
          >
            Password is required
          </ion-label>

          <ion-button
            expand="block"
            color="dark"
            fill="clear"
            [disabled]="!loginForm.get('email').valid"
          >
            Forgot Password
          </ion-button>
          <ion-button
            expand="block"
            color="success"
            [disabled]="!loginForm.valid"
            (click)="doLogin()"
          >
            Login
          </ion-button>
          <ion-button
            expand="block"
            color="success"
            fill="clear"
            (click)="gotoRegistration()"
          >
            Register
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Awesome Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- <form (ngSubmit)="onLogin()" #form="ngForm"></form> -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" color="dark" fill="clear">
          Forgot Password
        </ion-button>
        <ion-button expand="block" color="success" (click)="doLogin()">
          Login
        </ion-button>
        <ion-button
          expand="block"
          color="success"
          fill="clear"
          (click)="gotoRegistration()"
        >
          Register
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Awesome Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message
            [field]="$any(loginForm).get('email')"
            error="required"
            message="Email is required"
          ></app-error-message>
          <app-error-message
            [field]="$any(loginForm).get('email')"
            error="email"
            message="Email is invalid"
          ></app-error-message>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message
            [field]="$any(loginForm).get('password')"
            error="required"
            message="Password is required"
          ></app-error-message>

          <ion-button
            expand="block"
            color="dark"
            fill="clear"
            [disabled]="!loginForm.get('email').valid"
          >
            Forgot Password
          </ion-button>
          <ion-button
            expand="block"
            color="success"
            [disabled]="!loginForm.valid"
            (click)="doLogin()"
          >
            Login
          </ion-button>
          <ion-button
            expand="block"
            color="success"
            fill="clear"
            (click)="gotoRegistration()"
          >
            Register
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

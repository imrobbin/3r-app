<ion-header>
  <ion-toolbar color="success">
    <ion-title>Pickup call</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../../assets/maps/map.png" />
  <ion-card>
    <ion-card-content>
      <p>Address: Fake street, 12</p>
      <p>Complement: Apt 23</p>
      <p>Neighborhood: neighborhood</p>
      <p>Zip Code: 423422</p>
      <p>City: Jabalpur</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="ion-no-padding">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Note</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="ion-padding-horizontal">
    <ion-button expand="block" color="success" (click)="createPickupCall()">
      Create Pickup Call
    </ion-button>
  </div>
  <div></div>
</ion-content>
